{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Recibo de Transacción</h2>

        <div class="row mb-3">
            <div class="col-sm-6"><strong>Nombre del gasto:</strong></div>
            <div class="col-sm-6">{{ gasto.nombre }}</div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6"><strong>Monto:</strong></div>
            <div class="col-sm-6">${{ gasto.monto }}</div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6"><strong>Grupo:</strong></div>
            <div class="col-sm-6">{{ gasto.grupo.nombre }}</div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6"><strong>Fecha:</strong></div>
            <div class="col-sm-6">{{ gasto.fecha|date:"d/m/Y H:i" }}</div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6"><strong>Número de pagadores:</strong></div>
            <div class="col-sm-6">{{ gasto.numero_pagadores }}</div>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'historial_gastos' %}" class="btn btn-secondary">Volver al historial</a>
        </div>
    </div>
</div>
{% endblock %}
